<!DOCTYPE html>
<html>
  <head>
    <title>Sketchpad</title>
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/script.js"></script>
    
  </head>
  
  <body>
  <div id="container">
    <div id="button">
      <input type="button" value="Create new grid" id="createNewGrid" />

      <input type="button" value="Who knows what opacity is?" id="opacityButton" />
    </div>
    <div id="grid_container"></div>
  </div>
  </body>
</html>
